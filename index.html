<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log Analyzer</title>
</head>
<body>
  <h1>Log Analyzer</h1>
  <p>Upload a <code>.txt</code> log file and get AI insights.</p>

  <input id="file" type="file" accept=".txt" />
  <button id="go">Analyze</button>

  <pre id="out" style="white-space:pre-wrap;"></pre>

  <script>
    const out = document.getElementById("out");
    document.getElementById("go").addEventListener("click", async () => {
      const f = document.getElementById("file").files[0];
      if (!f) return (out.textContent = "Pick a .txt file first.");

      const fd = new FormData();
      fd.append("file", f);

      out.textContent = "Analyzingâ€¦";
      try {
        const r = await fetch("/analyze", { method: "POST", body: fd });
        const j = await r.json();
        if (!r.ok) throw new Error(j.error || JSON.stringify(j));
        out.textContent = j.analysis || JSON.stringify(j, null, 2);
      } catch (e) {
        out.textContent = "Error: " + e.message;
      }
    });
  </script>
</body>
</html>
