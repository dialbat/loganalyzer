<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Analyzer Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .file-input-wrapper {
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .file-label:hover {
            background: #5568d3;
        }

        .file-name {
            margin-top: 10px;
            color: #666;
            font-style: italic;
        }

        button {
            background: #764ba2;
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover:not(:disabled) {
            background: #653a8e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(118, 75, 162, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .results-section {
            margin-top: 30px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        #result {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            line-height: 1.6;
            color: #333;
            max-height: 500px;
            overflow-y: auto;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .success {
            background: #d4edda;
            border: 1px solid #28a745;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Log Analyzer Agent</h1>
        <p class="subtitle">Upload your log file and get AI-powered insights</p>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <label for="logFile" class="file-label">
                    üìÅ Choose Log File
                </label>
                <input type="file" id="logFile" accept=".txt" onchange="displayFileName()" />
            </div>
            <div class="file-name" id="fileName">No file selected</div>
            <button onclick="uploadLog()" id="analyzeBtn">Analyze Logs</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Analyzing logs...</p>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>üìä Analysis Results</h2>
            <pre id="result"></pre>
        </div>
    </div>

    <script>
        function displayFileName() {
            const fileInput = document.getElementById("logFile");
            const fileName = document.getElementById("fileName");
            
            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
            } else {
                fileName.textContent = "No file selected";
            }
        }

        async function uploadLog() {
            const fileInput = document.getElementById("logFile");
            const file = fileInput.files[0];
            const analyzeBtn = document.getElementById("analyzeBtn");
            const loading = document.getElementById("loading");
            const resultsSection = document.getElementById("resultsSection");
            const resultDiv = document.getElementById("result");

            if (!file) {
                alert("Please select a log file first");
                return;
            }

            // Clear previous results
            resultDiv.textContent = "";
            resultsSection.style.display = "none";

            // Show loading state
            analyzeBtn.disabled = true;
            loading.classList.add("active");

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("/analyze", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = data.analysis;
                    resultsSection.style.display = "block";
                } else {
                    resultDiv.textContent = "Error: " + (data.error || "Unknown error occurred");
                    resultDiv.className = "error";
                    resultsSection.style.display = "block";
                }
            } catch (error) {
                resultDiv.textContent = "Error: " + error.message;
                resultDiv.className = "error";
                resultsSection.style.display = "block";
            } finally {
                analyzeBtn.disabled = false;
                loading.classList.remove("active");
            }
        }

        // Allow Enter key to trigger analysis
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                uploadLog();
            }
        });
    </script>
</body>
</html>
