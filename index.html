<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Log Analyzer</title>
</head>
<body>
  <h1>Log Analyzer</h1>
  <p>Upload a <code>.txt</code> log file and get AI insights.</p>

  <input id="file" type="file" accept=".txt" />
  <button id="go">Analyze</button>

  <pre id="out" style="white-space:pre-wrap;"></pre>

  <script>
    const out = document.getElementById("out");

    document.getElementById("go").addEventListener("click", async () => {
      const f = document.getElementById("file").files[0];
      if (!f) {
        out.textContent = "Pick a .txt file first.";
        return;
      }

      const fd = new FormData();
      fd.append("file", f);

      out.textContent = "Analyzingâ€¦";
      try {
        const r = await fetch("/analyze", { method: "POST", body: fd });

        // Try JSON first; fall back to text for better diagnostics
        const text = await r.text();
        let payload;
        try { payload = JSON.parse(text); } catch { payload = { raw: text }; }

        if (!r.ok) {
          const msg = payload.error || payload.message || payload.raw || `HTTP ${r.status}`;
          throw new Error(`${msg} (HTTP ${r.status})`);
        }

        out.textContent = payload.analysis || JSON.stringify(payload, null, 2);
      } catch (e) {
        out.textContent = "Error: " + (e?.message || String(e));
      }
    });
  </script>
</body>
</html>
